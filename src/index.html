<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1"
    />
    <title>Mesto: Russia</title>
    <link
      rel="icon"
      href="<%=require('./images/favicon.png')%>"
      type="image/png"
    />
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/header-logo.svg')%>"
        alt="логотип"
        class="header__logo"
      />
    </header>
    <main class="main page__content">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar-container">
            <img
            src="<%=require('./images/loading.gif')%>"
            alt="Аватарка профиля"
            class="profile__avatar"
          />
          <button type="button" class="profile__avatar-btn"></button>
          </div>
          <h1 class="profile__title"></h1>
          <p class="profile__subtitle"></p>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button type="button" class="profile__add-item-btn"></button>
      </section>
      <section class="elements">
        <div class="spinner"><i></i></div>
      </section>
    </main>
    <footer class="footer page__content">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_form-edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="form_edit" action="/" class="form form_edit">
          <input
            type="text"
            placeholder="Имя"
            class="form__input form__input_name"
            name="name"
            id="name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__error name-error"></span>
          <input
            type="text"
            placeholder="Род деятельности"
            class="form__input form__input_about"
            name="about"
            id="about"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__error about-error"></span>
          <button 
          type="submit" 
          name="form__submit"
          class="form__submit"
          >Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_form-add-element">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="form_add" action="/" class="form form-add-element">
          <input
            type="text"
            placeholder="Название"
            class="form__input form__input_title"
            name="title"
            id="title"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="form__error title-error"></span>
          <input
            placeholder="Ссылка на картинку"
            class="form__input form__input_url"
            type="url"
            name="url"
            id="url"
            required
          />
          <span class="form__error url-error"></span>
          <button
            type="submit"
            name="form__submit"
            class="form__submit form__submit_disable"
          >
            Создать
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_view-image">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__close"></button>
        <figure class="popup__fig">
          <img class="popup__image" src="#" />
          <figcaption class="popup__description"></figcaption>
        </figure>
      </div>
    </section>

    <section class="popup popup_type_confirmation">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form name="form_confirmation" action="/" class="form form_confirmation">
          <button
            type="submit"
            name="form__submit"
            class="form__submit form__submit_confirmation"
          >
            Да
          </button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_replace-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form name="form_avatar" action="/" class="form form_avatar">
          <input
            placeholder="Ссылка на картинку"
            class="form__input form__input_url"
            type="url"
            name="url"
            id="url-avatar"
            required
          />
          <span class="form__error url-avatar-error"></span>
          <button
            type="submit"
            name="form__submit"
            class="form__submit form__submit_replace-avatar form__submit_disable"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>

    <template id="template-card">
      <article class="element">
        <img src="/" alt="" class="element__img" />
        <h3 class="element__title"></h3>
        <div class="element__likes">
          <button type="button" class="element__like-btn"></button>
          <p class="element__like-count"></p>
        </div>
        <button type="button" class="element__trash-btn"></button>
      </article>
    </template>

    <!--<script src="./scripts/data.js"></script>
  <script type="module" src="./scripts/index.js"></script>-->
  </body>
</html>
