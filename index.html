<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
  <title>Mesto: Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.png" type="image/png">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="main page__content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.png" alt="Аватарка профиля" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__edit-btn"></button>
      </div>
      <button type="button" class="profile__add-item-btn"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer page__content">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_form-edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form_edit" action="/" class="form form_edit">
        <input
          type="text"
          placeholder="Имя"
          class="form__input form__input_name"
          name="name"
          id="name"
          minlength="2"
          maxlength="40"
          required
        >
        <span class="form__error name-error"></span>
        <input
          type="text"
          placeholder="Род деятельности"
          class="form__input form__input_activity"
          name="activity"
          id="activity"
          minlength="2"
          maxlength="200"
          required
        >
        <span class="form__error activity-error"></span>
        <button type="submit" class="form__submit-btn">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_form-add-element">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="form-add-element" action="/" class="form form-add-element">
        <input
          type="text"
          placeholder="Название"
          class="form__input form__input_name-new-element"
          name="name-new-element"
          id="name-new-element"
          minlength="2"
          maxlength="30"
          required
        >
        <span class="form__error name-new-element-error"></span>
        <input
          placeholder="Ссылка на картинку"
          class="form__input form__input_url-new-element"
          type="url"
          name="url-new-element"
          id="url-new-element"
          required
        >
        <span class="form__error url-new-element-error"></span>
        <button type="submit" class="form__submit-btn form__submit-btn_disable">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_view-image">
    <div class="popup__container popup__container_image">
      <button type="button" class="popup__close"></button>
      <figure class="popup__fig">
        <img class="popup__image" src="#">
        <figcaption class="popup__description"></figcaption>
      </figure>
    </div>
  </section>

  <template id="template-element">
    <article class="element">
      <img src="/" alt="" class="element__img">
      <h3 class="element__title"></h3>
      <button type="button" class="element__like-btn"></button>
      <button type="button" class="element__trash-btn"></button>
    </article>
  </template>

  <script src="./scripts/data.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
