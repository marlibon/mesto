<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
  <title>Mesto: Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.png" type="image/png">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="main page__content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.png" alt="Аватарка профиля" class="profile__avatar">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__edit-btn"></button>
      </div>
      <button type="button" class="profile__add-item-btn"></button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer page__content">
    <p class="footer__text">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_form_edit">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="form" action="/" class="form form_edit">
        <input type="text" placeholder="Жак-Ив Кусто"
          class="form__input form__input_type_name" name="type_name">
        <input type="text" placeholder="Исследователь океана"
          class="form__input form__input_type_activity" name="type_activity">
        <button type="submit" class="form__submit-btn">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_form_new">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="form" action="/" class="form form_new">
        <input type="text" placeholder="Название"
          class="form__input form__input_type_new" name="type_new">
        <input type="text" placeholder="Ссылка на картинку"
          class="form__input form__input_type_url" name="type_url">
        <button type="submit" class="form__submit-btn">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_view-image"">
    <div class="popup__container popup__container_image">
      <button type="button" class="popup__close"></button>
      <figure class="popup__fig">
        <img class="popup__image" src="">
        <figcaption class="popup__description"></figcaption>
      </figure>
    </div>
  </section>

  <template id="elements">
    <article class="element">
      <img src="" alt="" class="element__img">
      <h3 class="element__title"></h3>
      <button type="button" class="element__like-btn"></button>
      <button type="button" class="element__trash-btn"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
