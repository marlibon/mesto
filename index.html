<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
  <title>Mesto: Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.png" type="image/png">
</head>
<body class="page">
  <header class="header page__content">
    <img src="./images/header-logo.svg" alt ="логотип" class="header__logo">
  </header>
  <main class="main page__content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.png" alt="Аватарка профиля" class="profile__avatar">
        <p class="profile__title">Жак-Ив Кусто</p>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__edit-btn"></button>
      </div>
      <button type="button" class="profile__add-item-btn"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/karachaevsk.png" alt="" class="element__img">
        <h3 class="element__title">Карачаевск Карачаевск Карачаевск КарачаевскКарачаевск</h3>
        <div class="element__likes">
          <button class="element__like-btn"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__content">
    <p class="footer__text">&copy;  2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_opened">
    <div class="popup__container">
      <button class="popup__close"></button>
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="" class="form-edit-profile">
          <input type="text" placeholder="Название" class="form-edit-profile__input form-edit-profile__input_type_name">
          <input type="text" placeholder="Род деятельности" class="form-edit-profile__input form-edit-profile__input_type_activity">
          <button class="form-edit-profile__submit-btn">Сохранить</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
