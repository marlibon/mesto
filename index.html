<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1"/><title>Mesto: Russia</title><link rel="icon" href="images/favicon.8efa97082669ff4415aa.png" type="image/png"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/header-logo.03b78ada3425e9132ff3.svg" alt="логотип" class="header__logo"/></header><main class="main page__content"><section class="profile"><div class="profile__info"><div class="profile__avatar-container"><img src="images/loading.b2a8fa3d8baba9fc720f.gif" alt="Аватарка профиля" class="profile__avatar"/> <button type="button" class="profile__avatar-btn"></button></div><h1 class="profile__title"></h1><p class="profile__subtitle"></p><button type="button" class="profile__edit-btn"></button></div><button type="button" class="profile__add-item-btn"></button></section><section class="elements"><div class="spinner"><i></i></div></section></main><footer class="footer page__content"><p class="footer__text">&copy; 2022 Mesto Russia</p></footer><section class="popup popup_type_form-edit"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form name="form_edit" action="/" class="form form_edit"><input placeholder="Имя" class="form__input form__input_name" name="name" id="name" minlength="2" maxlength="40" required/> <span class="form__error name-error"></span> <input placeholder="Род деятельности" class="form__input form__input_about" name="about" id="about" minlength="2" maxlength="200" required/> <span class="form__error about-error"></span> <button type="submit" name="form__submit" class="form__submit">Сохранить</button></form></div></section><section class="popup popup_type_form-add-element"><div class="popup__container"><button type="button" class="popup__close"></button><h
