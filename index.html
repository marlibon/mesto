<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">
  <title>Mesto: Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.png" type="image/png">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt ="логотип" class="header__logo">
  </header>
  <main class="main page__content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.png" alt="Аватарка профиля" class="profile__avatar">
        <p class="profile__title">Жак-Ив Кусто</p>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__edit-btn"></button>
      </div>
      <button type="button" class="profile__add-item-btn"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__img">
        <h3 class="element__title">Карачаевск</h3>
        <div class="element__likes">
          <button class="element__like-btn"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.png" alt="Эльбрус" class="element__img">
        <h3 class="element__title">Гора Эльбрус</h3>
        <div class="element__likes">
          <button class="element__like-btn"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__img">
        <h3 class="element__title">Домбай</h3>
        <div class="element__likes">
          <button class="element__like-btn"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.png" alt="Эльбрус" class="element__img">
        <h3 class="element__title">Гора Эльбрус</h3>
        <div class="element__likes">
          <button class="element__like-btn"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__img">
        <h3 class="element__title">Домбай</h3>
        <div class="element__likes">
          <button class="element__like-btn"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/karachaevsk.png" alt="Карачаево-Черкесск" class="element__img">
        <h3 class="element__title">Карачаево-Черкесск</h3>
        <div class="element__likes">
          <button class="element__like-btn"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__content">
    <p class="footer__text">&copy;  2022 Mesto Russia</p>
  </footer>
<section class="popup">
 <div class="popup__container">
  <button class="popup__close"></button>
  <div class="popup__content">
    <h3 class="popup__title">Редактировать профиль</h3>
    <form action="" class="form-edit-profile">
      <input type="text" placeholder="Жак-Ив Кусто" class="form-edit-profile__input form-edit-profile__input_type_name">
      <input type="text" placeholder="Исследователь океана" class="form-edit-profile__input form-edit-profile__input_type_activity">
      <button type="button" class="form-edit-profile__submit-btn">Сохранить</button>
    </form>
  </div>
  </div>
</section>
<script src="./pages/index.js"></script>
</body>
</html>
